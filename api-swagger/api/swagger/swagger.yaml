# complex objects have schema definitions
definitions:
  UnlinkAccountInput:
    required:
      - token
      - type
    properties:
      token:
        type: string
      type:
        type: string
  LinkAccountInput:
    required:
      - token
      - type
      - key
    properties:
      token:
        type: string
      type:
        type: string
      key:
        type: string
  UpdatePrivacyInput:
    required:
      - token
      - dataType
      - privacyValue
    properties:
      token:
        type: string
      dataType:
        type: string
      privacyValue:
        type: string
  UpdateUserDataInput:
    required:
      - token
      - toChange
      - newValue
    properties:
      token:
        type: string
      toChange:
        type: string
      newValue:
        type: string
  RecoverInput:
    required:
      - email
    properties:
      email:
        type: string
  LoginInput:
    required:
      - email
      - password
    properties:
      email:
        type: string
      password:
        type: string
  SocialLoginInput:
    required:
      - email
      - userToken
    properties:
      email:
        type: string
      userToken:
        type: string
  LoginResponse:
    properties:
      sessionId:
        type: string
      user:
        $ref: "#/definitions/User"
  User:
    properties:
      email:
        type: string
      name:
        type: string
      firstname:
        type: string
      avatarUri:
        type: string
      deezer:
        type: boolean
      facebook:
        type: boolean
      google:
        type: boolean
      tags:
        type: array
        items:
          type: string
      privacy:
        type: object
  Events:
    type: array
    items:
      $ref: "#/definitions/Event"
  Event:
    properties:
      id:
        type: string
      name:
        type: string
      canEdit:
        type: boolean
      playlistId:
        type: string
      restriction:
        $ref: "#/definitions/Restriction"
      allowedUsers:
        type: array
        items:
          type: string
      privacy:
        type: object
  Restriction:
    properties:
      isRestricted:
        type: boolean
      location:
        type: string
      maxDistance:
        type: integer
      startDate:
        type: integer
      endDate:
        type: integer
  TokenInput:
    required:
      - message
    properties:
      message:
        type: string
  CreateEventInput:
    required:
      - location
      - name
    properties:
      location:
        type: string
      name:
        type: string
  DeleteEventInput:
    required:
      - location
      - eventId
    properties:
      location:
        type: string
      eventId:
        type: string
  UpdateEventDataInput:
    required:
      - toChange
      - newValue
      - eventId
      - location
    properties:
      toChange:
        type: string
      newValue:
        type: string
      eventId:
        type: string
      location:
        type: string
  TrackMPE:
    properties:
      id:
        type: string
      albumCover:
        type: string
      artistName:
        type: string
      previewUrl:
        type: string
      title:
        type: string
  TrackMTV:
    properties:
      id:
        type: string
      albumCover:
        type: string
      artistName:
        type: string
      previewUrl:
        type: string
      title:
        type: string
      numberOfVote:
